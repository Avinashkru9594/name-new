---
apiVersion: v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 5
  selector:
    matchLabels:
      app: webapp
      version: blue
  template:
    metadata:
      name: webapp
      labels:
        app: webapp
        version: blue
    spec:
      containers:
      - name: webapp-container
        image: avinashdeveops/webname:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service 
metadata:
  name: webapp-svc
  labels:
    app: webapp-app
spec:
  selector:
    app: webapp-app
    version: blue
  type: NodePort
  ports:
  - nodePort: 31113
    port: 80
    targetPort: 80
